<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="icon" href="./bookmark.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5 w-25 mx-auto">Bookmarker</h1>
      <div class="mt-5 main w-100">
        <h3 class="mt-3 w-50 mx-auto text-center">
          <i class="fa-solid fa-bookmark me-2"></i>Bookmark your favorite
          sites<i class="fa-solid fa-bookmark ms-2"></i>
        </h3>

        <label for="bn" class="mt-3"
          ><i class="fa-solid fa-book-bookmark"></i> Site Name
        </label>
        <input
          type="text"
          class="w-100 mt-2 input-border p-1"
          id="bn"
          placeholder=" Bookmark Name "
        />
        

        <label for="su" class="mt-5"
          ><i class="fa-solid fa-link"></i> Site URL
        </label>
        <input
          type="text"
          class="w-100 mt-2 input-border p-1"
          id="su"
          placeholder=" Website URL"
        />
        <div class="d-flex justify-content-center mt-2 bend">
          <button
            class="btn btn-danger mt-2 submit-btn w-25 mb-4"
            onclick="addURL()"
          >
            Submit
          </button>
        </div>
      </div>
      <table class="table text-center bg-light mt-5 table-striped">
        <thead>
          <th>Index</th>
          <th>Website Nama</th>
          <th>Website URL</th>
          <th>Visit</th>
          <th>Delete</th>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
